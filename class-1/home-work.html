        function haveSkill(skills, skill) {

        }
        let skillsList = ['ReactJs', 'NodeJs', 'Html', 'Css', 'React Native']
        haveSkill(skillsList, 'Html');



        // 02 EXAMPLE
        function level(year) {
            if (year <= 1) {
                console.log('Level Junior')
            } else if (year > 1 && year <= 3) {
                console.log('Level Mid')
            } else if (year > 3 && year <= 6) {
                console.log('Level Senior')
            } else {
                console.log('Jedi Master')
            }
        }
        level(7);
        // 0-1 year: Junior
        // 1-3 year: Mid
        // 3-6 year: Senior
